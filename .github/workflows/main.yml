name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.5', '3.6', '3.7', '3.8']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 mypy
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # Run gating flake8. Make exception on line length
        flake8 skynet --count  --max-complexity=10 --max-line-length=100 --ignore=E501
        # Run flake8. Print everything but to show warnings
        flake8 skynet --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
    - name: Test with mypy
      run: |
        mypy
